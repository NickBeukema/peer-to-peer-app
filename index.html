<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Peer To Peer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <h1>Peer To Peer Client</h1>
      
      <!-- Begin first well -->
      <div class="well">

        <!-- Begin First Row -->
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="app-server-hostname">Server Hostname</label>
              <input id="app-server-hostname" type="text" class="form-control">
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="app-server-port">Server Port</label>
              <input id="app-server-port" type="text" class="form-control">
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="app-username">Username</label>
              <input id="app-username" type="text" class="form-control">
            </div>
          </div>
        </div>
        <!-- End First Row -->

        <!-- Begin Second Row -->
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="app-hostname">Hostname</label>
              <input id="app-hostname" type="text" class="form-control">
            </div>
          </div>

          <div class="col-sm-4">
          </div>

        </div>
        <!-- End Second Row -->

      </div>
      <!-- End First Well -->
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
