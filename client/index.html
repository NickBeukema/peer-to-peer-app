<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Peer to Peer Client</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="main" class="container-fluid">
      <!-- Begin Server Info -->
      <div id="server-info">

        <!-- Begin Container -->
        <div class="container">

          <div class="well">

            <!-- Begin Collapsable Section -->
            <div class="collapsable-section app-server-info">

              <h2>Server info</h2>
              <div class="form-group">
                <label for="tracker-address" class="control-label">tracker address </label>
                <input id="tracker-address" class="form-control" placeholder="127.0.0.1"/>
              </div>

              <div class="form-group">
                <label for="tracker-port">tracker port</label>
                <input id="tracker-port" class="form-control" placeholder="23" type="number" min="1" max="65535"/>
              </div>

              <div class="form-group">
                <label for="username">username</label>
                <input id="username" class="form-control" placeholder="joe"/>

              </div>

              <div class="form-group">
                <label for="hostname">your hostname</label>
                <input id="hostname" class="form-control" placeholder="anon"/>
              </div>

              <div class="form-group">
                <label for="speed">Connection Speed</label>
                <select id="speed" class="form-control">
                  <option value="fiber" selected>Fiber</option>
                  <option value="ethernet">Ethernet</option>
                  <option value="dial-up">Dial-up</option>
                </select>
              </div>

            </div>
            <!-- End Collapsable Section -->

            <button class="btn app-toggle-server-info toggle-server-info">Toggle Server Info</button>
          </div>
          <button id="connect" class="btn btn-primary btn-lg btn-block">connect to tracker</button>
        </div>
        <!-- End Container -->

      </div>
      <!-- End Server Info -->


      <div class="container collapsable-section app-connected-section collapsed">
        <div class="row">
          <div class="col-xs-12">
            <h2>Search</h2>
            <label for="search-keyword">Keyword</label>
            <input id="search-keyword"/>

            <h3>Search Results</h3>
            <div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Speed</th>
                    <th>Hostname</th>
                    <th>File Name</th>
                    <th>Description</th>
                    <th></th>
                  </tr>
                </thead>

                <tbody id="search-results">
                </tbody>
              </table>
            </div>

            <h2>FTP Logs</h2>
            <span class="app-ftp-statuses ftp-statuses"></span>
          </div>
        </div>
      </div>


    </div>
    <script src="js/serverInterface.js"></script>
    <script src="js/guiInteraction.js"></script>

  </body>
</html>
